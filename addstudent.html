<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	  <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Add Student</span>
			  <div class="row">
			  <!-- FORM ######################################################-->
			  <form name="add" action="addstudent.asp" method="post">
				<div class="input-field col s6">
					<input  name="first_name" type="text" class="validate">
					<label for="first_name">First Name</label>
				</div>
				<div class="input-field col s6">
					<input name="last_name" type="text" class="validate">
					<label for="last_name">Last Name</label>
				</div>
				<div class="input-field col s12">
					<input name="date_pick" type="date" class="datepicker">
				</div>
				<div class="row">
          <div class="input-field col s12">
            <textarea name="textarea1" class="materialize-textarea" length="120"></textarea>
            <label for="textarea1">Address</label>
          </div>
        </div>
		<p>
      Gender <br> <input name="group1" type="radio" id="test1" />
      <label for="test1">Male</label>
    </p>
    <p>
      <input name="group1" type="radio" id="test2" />
      <label for="test2">Female</label>
    </p>
	<div class="input-field col s6">
					<input  name="bloodgp" type="text" class="validate">
					<label for="bloodgp">Blood group</label>
				</div>
				<div class="input-field col s6">
					<input  name="State" type="text" class="validate">
					<label for="State">State</label>
				</div>
				<div class="input-field col s6">
					<input  name="City" type="text" class="validate">
					<label for="City">City</label>
				</div>
				<div class="input-field col s6">
					<input  name="ZipCode" type="text" class="validate">
					<label for="ZipCode">Zip Code</label>
				</div>
				<div class="input-field col s12">
          <input name="email" type="email" class="validate">
          <label name="email" data-error="wrong" data-success="right">Email</label>
        </div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
        
		<button class="btn waves-effect waves-light" type="reset" name="action">Reset
    
  </button>
        </form>
	
	
				 <!-- END FORM ###########################################################-->
    </body>
  </html>
